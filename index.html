<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd Texture Master</title>
    <link rel="website icon" type="png" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>



</head>
<body>
    <div id="top-bar">
        <img src="assets/images/logo.png" width="30" height="30">
        <h2>Bloxd Texture Master</h2>
    </div>
    
    <div class="main-container">

<div class="left-sidebar">

    <button onclick="triggerImageUpload()">Upload Reference Image</button>

    <div id="imageHolder" class="image-holder">
        <span>Drag & Drop Image Here</span>
        <img id="imagePreview" src="" alt="Image Preview" style="display:none; width: 100%; height: 100%; object-fit: contain;" />
    </div>
    <p><i class="ri-information-2-line"></i> You can also drag and drop images directly from Google without downloading them</p>

    <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="previewImage(event)" />

    <div id="previewContainer"></div>
    <div class="previewBtns">
<button id="showItem">Show as Item</button>
<button id="showBlock">Show as Block</button>
</div>
</div>

        <div class="maker-container">
            <div class="sidebar">
                <input type="color" id="colorPicker">  
            
                <div class="tools-grid">
                    <button onclick="setTool('pen')"><i class="ri-pencil-line"></i></button>
                    <button onclick="setTool('eraser')"><i class="ri-eraser-line"></i></button>
                    <button onclick="setTool('fill')"><i class="ri-paint-line"></i></button>
                    <button onclick="clearCanvas()"><i class="ri-delete-bin-line"></i></button>
                </div>
            
                    <button onclick="setGridSize(8)">8x8</button>
                    <button onclick="setGridSize(16)">16x16</button>
                    <button onclick="setGridSize(32)">32x32</button>
                
                <div class="maker-save">
                    <input type="text" id="makerTitle" placeholder="Enter Name" />
                    <button onclick="saveMaker()">Save Image</button>
                </div>
            </div>
            
            <div id="pixelCanvas"></div>
        </div>

        <div class="right-sidebar">
            <input type="text" id="tpackTitle" placeholder="Enter Tpack Name">
            <button onclick="createTpack()">Create Tpack Folder</button>
        
            <div class="items-container">
                <input type="text" id="searchBar" placeholder="Search Items Names..." oninput="filterItems()">
                <p id="copyMessage">Copied!</p>
                <div class="scroll-list">
                    <ul id="itemsList"></ul>
                </div>
            </div>
        </div>
        
        
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
